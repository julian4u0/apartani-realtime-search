{% extends 'base.html' %}

{% block head %}
<meta charset="UTF-8">
<title>Apartani</title>

<!-- CSS (load bootstrap from a CDN) -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

{% endblock %}



{% block header %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <h1 class="navbar-brand" href="/"><img src="../static/img/home.png" alt="Home Logo" class="me-2" width="20" height="20"> {% block
      title %}Apartani{% endblock %}</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% endblock %}


{% block main %}

<main class="container">


  <div id="realtime-search">
    <div id="map-container"></div>
    <div id="properties-list">

    </div>
  </div>

  <div class="control-container p-2">
    <div class="control">
      <button class="btn btn-dark" onclick="send_mov('up')" id="btn-up" type="submit"><i
          class="bi bi-arrow-up"></i></button>
    </div>
    <div class="control">
      <button class="btn btn-dark" onclick="send_mov('left')" id="btn-left" type="submit"><i
          class="bi bi-arrow-left"></i></button>
      <button class="btn btn-dark" onclick="send_mov('right')" id="btn-right" type="submit"><i
          class="bi bi-arrow-right"></i></i></button>
    </div>
    <div class="control">
      <button class="btn btn-dark" onclick="send_mov('down')" id="btn-down" type="submit"><i
          class="bi bi-arrow-down"></i></button>
    </div>
  </div>

</main>


<template id="template">
  <div class="card mb-3 card-search">
    <div class="row g-0">
      <div class="col-md-6">
        <img id="selection-img" class="img-search" src="" alt="..." />
      </div>
      <a class="card-block col-md-6 stretched-link text-decoration-none link-card" href="/">
        <div class="card-body search-result">
          <h5 id="selection-price" class="card-title">$---.---</h5>
          <p class="card-text">
            <span id="selection-title">Apartment for sale</span><br />
            <span id="selection-rooms">-</span> Rooms | <span id="selection-bathrooms">-</span> Bathrooms | <span
              id="selection-area">-</span> m²

          </p>
        </div>
      </a>
    </div>
  </div>
</template>

{% endblock %}

{% block footer %}
<p class="text-center text-muted">© Copyright 2021 Apartani</p>
{% endblock %}

{% extends 'base.html' %}

{% block head %}
<meta charset="UTF-8">
<title>Apartani</title>

<!-- CSS (load bootstrap from a CDN) -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

{% endblock %}



{% block header %}


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">{% block title %}Apartani{% endblock %}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

{% endblock %}


{% block main %}

<main class="container">
        

    <div id="realtime-search">
        <div id="map-container"></div>
        <div id="properties-list"></div>
      </div>

      <div class="control-container">
        <div class="control">
          <button class="btn btn-dark" onclick="send_mov('up')" id="btn-up" type="submit"><i class="bi bi-arrow-up"></i></button>
        </div>
        <div class="control">
          <button class="btn btn-dark" onclick="send_mov('left')" id="btn-left"  type="submit"><i class="bi bi-arrow-left"></i></button>
          <button class="btn btn-dark" onclick="send_mov('right')" id="btn-right"  type="submit"><i class="bi bi-arrow-right"></i></i></button>
        </div>
        <div class="control">
          <button class="btn btn-dark" onclick="send_mov('down')" id="btn-down"  type="submit"><i class="bi bi-arrow-down"></i></button>
        </div>
      </div>
  
</main>


<template id="template">
    <div class="card mb-3 card-search">
      <div class="row g-0">
        <div class="col-md-6">
          <img
            class="img-search"
            src="https://pixnio.com/free-images/2017/10/21/2017-10-21-07-59-49.jpg"
            alt="..."
          />
        </div>
        <a
          class="card-block col-md-6 stretched-link text-decoration-none link-card"
          href="/"
        >
          <div class="card-body search-result">
            <h5 class="card-title">$120.000.000</h5>
            <p class="card-text">
              Apartamento en venta <br />
              3 Hab | 1 Baños | 72 m2
            </p>
          </div>
        </a>
      </div>
    </div>
</template>

{% endblock %}

{% block footer %}
<p class="text-center text-muted">© Copyright 2021 Apartani</p>
{% endblock %}
